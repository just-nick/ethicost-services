spring.datasource.url=jdbc:postgresql://localhost:9990/dev?userSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=dev
spring.datasource.password=example
spring.datasource.validation-query=select 1

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = false
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

macquarie.api=https://sandbox.api.macquariebank.io/connect/v1/
macquarie.oauth.token=/oauth2/token
macquarie.oauth.clientId=
macquarie.oauth.clientSecret=
macquarie.oauth.grantType=authorization_code
